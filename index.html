<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virtual School Demo</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 40px; }
    main { max-width: 780px; margin: auto; }
  </style>
</head>
<body>
  <main>
    <h1>Virtual School Demo</h1>
    <p>Test the EduSmartBot on this page.</p>
  </main>

  <!-- Chatbase widget -->
  <script>
    window.chatbaseConfig = { chatbotId: "PqCH9sQBjkLjI_rQCRRwY" };
  </script>
  <script src="https://www.chatbase.co/embed.min.js" defer></script>

  <script>
  (function registerWhenReady(actionName, schemaFactory) {
    function tryRegister() {
      if (window.chatbase && typeof window.chatbase.registerFormSchema === 'function') {
        window.chatbase.registerFormSchema({ [actionName]: schemaFactory });
      } else {
        setTimeout(tryRegister, 100); // re-try jusqu'à ce que l'API soit dispo
      }
    }
    tryRegister();
  })('lead_collect', async (args, user) => {
    return {
      fields: [
        { name: "parent_name", label: "Parent Name", type: "text",
          placeholder: "Enter your full name",
          validation: { required: { value: true, message: "Name is required" } } },
        { name: "email", label: "Email", type: "email",
          placeholder: "Enter your email",
          validation: { required: { value: true, message: "Email is required" } } },
        { name: "phone", label: "Phone (international)", type: "text",
          placeholder: "+923001234567",
          helpText: "Use international format with +92 (Pakistan). Example: +923001234567",
          validation: {
            required: { value: true, message: "Phone is required" },
            pattern: { value: /^\+92\d{10,12}$/, message: "Enter a valid Pakistani number, e.g. +923001234567" }
          } }
      ],
      submitButtonText: "Submit",
      successMessage: "Thanks! We’ll get back to you soon.",
      errorMessage: "Please correct the highlighted fields and submit again."
    };
  });
</script>

</body>
</html>
